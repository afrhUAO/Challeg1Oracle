<!DOCTYPE html>
<html lang="español">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="titulo">
        <figure class="Logo">
            <img src="imagenes/Vector.png" alt="logo">
        </figure>
    </header>
    <main class="Contenedor-padre">
        <section class="Seccion1">
            <textarea id="entradaDeTexo" class="Entrada-texto"
                placeholder="Ingrese el texto a cifrar"></textarea>
            <p id="aviso"></p>
            <p id="alerta">&#x2300 Apenas letras minúsculas y sin acento.</p>
            <div class="Contenedor-botones">
                <input type="submit" value="Encriptar" id="boton-encriptar" class="BotonE btn btn-primary" >
                <input type="submit" value="Desencriptar" id="boton-desencriptar" class="btn btn-primary BotonD">
            </div>
        </section>

        <section class="Seccion2">
            <div class="contenedor-imagen" id="ElementoOcultar">
                <img src="imagenes/Muñeco.png" alt="imagen">
                <div class="Contenedor-texto-imagen">
                    <h3>Ningun texto encontrado</h3>
                </div>
            </div>
            <textarea class="texto-Encriptado" id="texto-Encriptado"></textarea>
            <h4 class="mensajeTextoEn">Texto Encriptado</h4>
            <input type="submit" value="Copiar" class="btn btn-dark" id="copiarInformacion">
        </section>
    </main>
    <footer></footer>
    <script src="encriptador.js"></script>
</body>

</html>
